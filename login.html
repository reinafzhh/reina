<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm mb-2" for="email">Email</label>
        <input class="w-full px-4 py-2 border rounded-lg" type="email" id="email" required>
      </div>
      <div class="mb-6">
        <label class="block text-sm mb-2" for="password">Password</label>
        <input class="w-full px-4 py-2 border rounded-lg" type="password" id="password" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Masuk</button>
    </form>
  </div>

</body>
</html>
